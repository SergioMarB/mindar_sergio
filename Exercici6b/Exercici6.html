<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>


  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgSortida" src="assets/entragroc.png" >
      <img id="imgSortida" src="assets/mundo1.png" >
      <img id="imgFantasma" src="assets/pokeball.jpg" >
      <img id="imgCasa" src="imatge360.jpg" >
      <a-asset-item id="dracula" src="assets/bloodborne/scene.gltf"></a-asset-item>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
    <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>


   
   
      <a-sky src="#imgCasa"></a-sky>
      <a-sphere position="-105 79 90" radius="10"  src="#imgFantasma"
                animation="property: rotation; dur: 5000;
                       to: 0 360 0; loop: true">          
       </a-sphere>
      <a-entity gltf-model="#dracula" position="0 -3.5 -5" rotation="0 -45 0" scale="6 6 6"
                animation="property: rotation; to: 0 360 0; dur: 4000; loop: true">        
      </a-entity>
      <a-plane position="-25 -10 20" src="#imgSortida" rotation="0 130 0" width="2.5" height="2.5" transparent="true" mylink="href: https://sergiomarb.github.io/mindar_sergio/Exercici6/Exercici6.html;"></a-plane>
      <a-plane position="40 -1.5 -25" src="#imgSortida2" rotation="0 60 0" width="2.5" height="2.5" transparent="true" mylink="href: https://sergiomarb.github.io/mindar_sergio;"></a-plane>
    </a-scene>
  </body>
</html>
